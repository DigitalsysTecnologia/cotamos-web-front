image: node:carbon-jessie

cache:
  paths:
  - node_modules/

stages:
  - build
  - deploy

build_stage:
  artifacts:
    paths:
      - dist/  
  stage: build
  script:
   - npm install
   - npm run generate
  only:
    refs:
      - master

deploy_stage:
  stage: deploy
  before_script:
   - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
   - 'which zip || ( apt-get update -y && apt-get install zip -y )'
   - mkdir -p ~/.ssh
   - eval $(ssh-agent -s)
   - cat $SSH_PRIVATE
  script:
   - ssh-add <(echo "$SSH_KEY")
   - mv dist/ deploy/
   - zip -r deploy.zip ./deploy/*